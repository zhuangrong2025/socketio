<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>drive</title>
<link rel="stylesheet" href="/stylesheets/drive.css">
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<script>
$(function () {
    var socket = io();
    $(".broadcast button").each(function(){
      $(this).on("click",function(){
        socket.emit('chat message', $(this).attr("title"));
      })
    })
    // 服务器推送过来的消息
    socket.on('chat message', function(msg){
      $(".audio-list li audio").each(function(){
         $(this)[0].pause()
      })
      setTimeout(function(){
        $("#" + msg)[0].currentTime = 0
        $("#" + msg)[0].play()
      },10)
    });
  });
</script>
</head>
<body>
  <div class="broadcast-wrap">
    <!-- ad -->
    <div class="ad-wrap">
      <div class="ad" style="background-image:url(images/ad.png)">
      </div>
    </div>
    <!-- //ad -->
    <!-- 按钮组 -->
    <div class="broadcast">
      <div class="btn-group point">
        <button title="start">扣分<br>开始</button>
        <button title="aa">aa</button>
        <button title="">a</button>
        <button title="">b</button>
        <button title="">c</button>
        <button title="start">扣分<br>开始</button>
        <button title="">aa</button>
        <button title="">a</button>
        <button title="">b</button>
        <button title="">c</button>
      </div>
      <div class="btn-group console">
        <button title="start">成绩<br>开始</button>
        <button title="">aa</button>
        <button title="">a</button>
        <button title="">b</button>
        <button title="">c</button>
      </div>
      <div class="btn-group project">
        <button title="start">开始<br>开始</button>
        <button title="">aa</button>
        <button title="">a</button>
        <button title="">b</button>
        <button title="">c</button>
      </div>
      <div class="btn-start">
        <button title="">开始开始</button>
      </div>
    </div>
    <!-- // 按钮组 -->
  </div>

  <!-- 音频 -->
  <div class="audio-list">
    <ul>
      <li>
        <audio id="start" preload="auto" src="/images/start.mp3" x5nativepanel=""></audio>
      </li>
      <li>
        <audio id="ruku" preload="auto" src="/images/ruku.mp3" x5nativepanel=""></audio>
      </li>
    </ul>
  </div>
  <!-- // 音频 -->
</body>
</html>
